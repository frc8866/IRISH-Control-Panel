<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST Robotics Competition Scoreboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prematch.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="scoreboard-container">
        <div class="header">
            <p>Up Next</p>
            <p class="matchnum">Match <span id="match-num">?</span></p>
            <p class="logo">IRISH</p>
        </div>
        <div class="alliance-columns">
            <div class="red-alliance">
                <div class="team-box">
                    <div class="team-info">
                        <span class="team-number" id="red-team1">????</span>
                        <span class="team-name">Team 1</span>
                    </div>
                    <span class="team-score">0</span>
                </div>
                <div class="team-box">
                    <div class="team-info">
                        <span class="team-number" id="red-team2">????</span>
                        <span class="team-name">Team 2</span>
                        <!--<span class="card-label">CARD</span>-->
                    </div>
                    <span class="team-score">0</span>
                </div>
            </div>
            <div class="vs-label">VS</div>
            <div class="blue-alliance">
                <div class="team-box">
                    <div class="team-info">
                        <span class="team-number" id="blue-team1">????</span>
                        <span class="team-name">Team 3</span>
                    </div>
                    <span class="team-score">0</span>
                </div>
                <div class="team-box">
                    <div class="team-info">
                        <span class="team-number" id="blue-team2">????</span>
                        <span class="team-name">Team 4</span>
                    </div>
                    <span class="team-score">0</span>
                </div>
            </div>
        </div>
        <div class="sub-header">
            <p>Innovation Robotics Competition</p>
            <p>IRISH Off Season Event</p>
        </div>
    </div>

    <script>
        const socket = io();

        // Function to load and display match data
        function loadMatchData() {
            fetch('/api/matches')
                .then(response => response.json())
                .then(matches => {
                    const currentMatch = matches.find(m => m.status === 'scheduled') || matches[0];
                    if (currentMatch) {
                        document.getElementById('match-num').textContent = currentMatch.match_number;
                        document.getElementById('red-team1').textContent = currentMatch.red_team1 || '????';
                        document.getElementById('red-team2').textContent = currentMatch.red_team2 || '????';
                        document.getElementById('blue-team1').textContent = currentMatch.blue_team1 || '????';
                        document.getElementById('blue-team2').textContent = currentMatch.blue_team2 || '????';
                    }
                });
        }

        // Load current match data on page load
        loadMatchData();

        socket.on('match_started', (data) => {
            // Switch to display page or update status
            window.location.href = '/';
        });

        socket.on('match_data_updated', (matchData) => {
            // Update display with the provided match data
            if (matchData) {
                document.getElementById('match-num').textContent = matchData.match_number;
                document.getElementById('red-team1').textContent = matchData.red_team1 || '????';
                document.getElementById('red-team2').textContent = matchData.red_team2 || '????';
                document.getElementById('blue-team1').textContent = matchData.blue_team1 || '????';
                document.getElementById('blue-team2').textContent = matchData.blue_team2 || '????';
            } else {
                // Fallback: reload all match data
                loadMatchData();
            }
        });
    </script>
</body>
</html>
